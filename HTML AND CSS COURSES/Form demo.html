<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Sign UP result.html" method="GET">
        <div>
        <label for ="username"> User Name</label>
        <input type="text" name="username" id="username" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  placeholder="Enter your Email">
        </div>

        <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="8">
        </div>
        
        <div>
            <label for="dateofbirth">Date of birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth"  min="1900-01-01" step="10">

        </div>
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about" cols="20" rows="10">Please text here!</textarea>
        </div>
        <div>
            <input type="checkbox" name="emailalert" id="emailalert">
            <label for="emailalert">Email Alert</label>
        </div>
       <div> 
        <input type="checkbox" name="smsalert" id="smsalert">
        <label for="smsalert">SMS Alert</label>
       </div>
       <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
       </div>
       <div>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
       </div>
       <div>
        <select name="State" id="State" multiple>
        <option Value="Tamil Nadu">Tamil Nadu</option>
        <option value="AP">AP</option>
        <option value="Kerala">Kerala</option>
    </select>
       </div>

        <!-- <button tupe="submit">Sign Up</button> -->
        <input type="image" src="submit.jpg">
        <button type="Reset">Reset</button>
    </form>
    
</body>
</html>
